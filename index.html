<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lego</title>
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <script src="script.js" defer></script> -->
    <script src="scripts/1settings.js" defer></script>
    <script src="scripts/2stage.js" defer></script>
    <script src="scripts/3size.js" defer></script>
    <script src="scripts/4click.js" defer></script>
    <script src="scripts/5draw.js" defer></script>
    <script src="scripts/6room.js" defer></script>
    <script src="scripts/7shift_ctrl.js" defer></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link href="iconka.ico" rel="shortcut icon" runat="server" type="image/x-icon" />
    <link href="iconka.ico" rel="icon" runat="server" type="image/ico">

  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <!-- Этап -->
        <div class="row" id="stagewhat">
          <label class="title" id="stage">Этап 1</label>
          <label>Что сделать: </label>
          <label id="what"></label>
          <button id="buttonWhat">Следующий</button>
          <button id="buttonWhatObratno">Обратно</button>
        </div>
        <!-- Этап 1. Размер офиса -->
        <div class="row" id="divsize">
          <label class="title">Размер</label>
          <div id="size">
            <div>
              <label>W:</label>
              <label>H:</label>
            </div>
            <div>
              <input id="W">
              <input id="H">
            </div>
          </div>
          <button id="wh">Построить</button>
        </div>
        <!-- Этап 1. Элементы -->
        <div class="row" id="rowroom">
          <label class="title">Элементы</label>
          <ul class="options room">
            <li class="option tool" id="room">
              <img src="icons/rectangle.svg" alt="">
              <span>Кабинет</span>
            </li>
            <li class="option tool" id="door">
              <img src="icons/door.svg" alt="">
              <span>Дверь</span>
            </li>
            <li class="option tool" id="ladder">
              <img src="icons/ladder.svg" alt="">
              <span>Лестница</span>
            </li>
            <li class="option tool" id="line">
              <img src="icons/line.svg" alt="">
              <span>Линия</span>
            </li>
          </ul>
        </div>
        <!-- Этап 2. Номер кабинета
        <div class="row" id="numberroom">
          <label class="title">Кабинет</label>
          <label>№</label>
          <input id="num" value="0" list="room-list">
          <label style="font-family: Arial, sans-serif; font-size: 10px; color: gray;">(0 для полной схемы)</label>
          <button id="btnnum">Приблизить</button>
          <datalist id="room-list"></datalist>
        </div> -->
        <!-- Этап 2. Предметы -->
        <div class="row">
          <label class="title" style="margin-left: 15px;">Предметы</label>
          <ul class="options" id="predmet">
            <li class="option tool" id="table">
              <img src="icons/table.svg" alt="">
              <span>Стол</span>
            </li>
            <li class="option tool" id="m">
              <img src="icons/m.svg" alt="">
              <span>М</span>
            </li>
            <li class="option tool" id="f">
              <img src="icons/f.svg" alt="">
              <span>Ж</span>
            </li> 
            <li class="option tool" id="door">
              <img src="icons/door.svg" alt="">
              <span>Дверь</span>
            </li>
            <li class="option tool" id="ladder">
              <img src="icons/ladder.svg" alt="">
              <span>Лестница</span>
            </li>
          </ul>
        </div>
        <!-- Этап 2. Фигуры -->
        <div class="row">
          <label class="title">Фигуры</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span>Прямоугольник</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="">
              <span>Круг</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="">
              <span>Треугольник</span>
            </li>
            <li class="option tool" id="line">
              <img src="icons/line.svg" alt="">
              <span>Линия</span>
            </li>
            <li class="option tool" id="text">
              <img src="icons/text.svg" alt="">
              <span>Текст</span>
            </li>
          </ul>
        </div>
        <!-- Этап 2. Кисть -->
        <div class="row">
          <label class="title">Кисть</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Кисть</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Ластик</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="10" value="1">
            </li>
          </ul>
        </div>
        <!-- Этап 2. Цвет -->
        <div class="row colors">
          <label class="title">Цвета</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <!-- Этап 3. Кнопки -->
        <div class="row buttons">
          <button class="clear-canvas">Очистить холст</button>
          <button class="save-img">Сохранить</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    
  </body>
</html>
