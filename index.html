<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Mini App</title>
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
 
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <!--<div class="row" id="stagewhat">
          <label class="title" id="stage">Этап</label>
          <label id="what">Что сделать: </label>
        </div>-->
        <div class="row">
          <label class="title">Размер</label>
          <div id="size">
            <div>
              <label>W:</label>
              <label>H:</label>
            </div>
            <div>
              <input id="W">
              <input id="H">
            </div>
          </div>
          <button id="wh">Построить</button>
        </div>
        <div class="row">
          <label class="title">Предметы</label>
          <ul class="options">
            <li class="option tool" id="table">
              <img src="icons/table.svg" alt="">
              <span>Стол</span>
            </li>
            <li class="option tool" id="m">
              <img src="icons/m.svg" alt="">
              <span>М</span>
            </li>
            <li class="option tool" id="f">
              <img src="icons/f.svg" alt="">
              <span>Ж</span>
            </li>
            <li class="option tool" id="door">
              <img src="icons/door.svg" alt="">
              <span>Дверь</span>
            </li>
            <li class="option tool" id="ladder">
              <img src="icons/ladder.svg" alt="">
              <span>Лестница</span>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Фигуры</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span>Прямоугольник</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="">
              <span>Круг</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="">
              <span>Треугольник</span>
            </li>
            <li class="option tool" id="line">
              <img src="icons/line.svg" alt="">
              <span>Линия</span>
            </li>
            <li class="option tool" id="text">
              <img src="icons/text.svg" alt="">
              <span>Текст</span>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Кисть</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Кисть</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Ластик</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="10" value="1">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Цвета</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Очистить холст</button>
          <button class="save-img">Сохранить</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    
  </body>
</html>
